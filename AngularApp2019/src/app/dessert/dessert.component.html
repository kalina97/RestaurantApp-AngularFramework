<section id="services" class="service-item">
  <div  class="container">
    <div class="center wow fadeInDown">
      <h1 id="neas">Very Delicious Dessert Menu</h1>
      
    </div>

    <div  class="row">

      <div id="divina" class="col-sm-6 col-md-3" *ngFor="let d of dessert">
        <div class="media services-wrap wow fadeInDown">
          <div class="pull-left">
            <a href="{{d.image}}" data-lightbox="gallery"><img class="pict" width="200px" height="160px" src="{{d.image}}"></a>
          </div>
          <div class="media-body">
            <h3 class="media-heading">{{d.name}}</h3>
            <p class="imena"><i><b>Ingredients:</b> {{d.ingredients }}</i></p>
            <p class="imena"><i><b>Price:</b> {{d.price | currency:'USD'}} </i></p>

          </div>
        </div>
      </div>

      

     


      
    </div>
    <!--/.row-->
  </div>
  <!--/.container-->
</section>
